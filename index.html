<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Poch'Lib</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="src/css/main.css" />

</head>

<body>


    <div id="my-books">
        <!-- HEADER -->
        <div class="header-title">
            <h3>Poch'Lib</h3>
        </div>

        <!-- FORM-SEARCH BOOK -->

        <div>
            <h2 class="h2">Nouveau livre</h2>
        </div>
        <div class="cell">
            <button id="displayFormButton" class="button" onclick="addBook()">Ajouter un livre</button>
        </div>

        <!-- SECTION FORMULAIRE -->
        <form id="myForm" class="grid-x grid-padding-x align-center" onreset="removeForm()" onsubmit="queryBooks()">


            <div class="grid-container">
                <div class="grid-x grid-padding-x">
                    <div class="small-12 cell">
                        <div>
                            <label for="bookTitle" class="label-add-book">Titre du livre </label>
                        </div>
                        <div>
                            <input class="form-input" name='bookTitle' id="bookTitle" type="text" placeholder="Titre du Livre..." required />
                        </div>
                    </div>
                    <div class="small-12 cell">
                        <div>
                            <label for="bookAuthor" class="label-add-book">Auteur </label></div>
                        <div>
                            <input class="form-input" name="bookAuthor" id="bookAuthor" type="text" placeholder="Auteur..." required />
                        </div>
                    </div>
                    <div class="buttons-form grid-x align-left text-left">
                        <div class="small-8 cell">
                            <button class="button form-btn">Rechercher</input>
                        </div>
                        <div class="small-8 cell ">
                            <button type="reset" class="cancel-btn button form-btn">Annuler </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="section-title " id="js-search-results">
            <hr />
            <h2>RÃ©sultats de Recherche</h2>
            <div id="booksQueried">

            </div>
        </div>



        <!-- SECTION AFFICHAGE DES LIVRES -->
        <div class="cell " id="js-stored-list">
            <hr />
            <h2>Ma poch'liste</h2>
        </div>
        <div id="pochlist">

        </div>
    </div>

    <!-- SCRIPTS -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js "></script>
    <script src='https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js'></script>
    <script src="src/js/main.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            displayPochList();
        });
    </script>

</body>


</html>
